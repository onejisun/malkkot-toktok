        // localStorage í‚¤
        const REVIEW_LIST_KEY = 'reviewList';

        // ì „ì—­ ë³€ìˆ˜
        let swiper;

        let wordStatus = {}; // ê° ë‹¨ì–´ì˜ ìƒíƒœ ì¶”ì  (ok, review, ë˜ëŠ” undefined)

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            // localStorageì—ì„œ ë³µìŠµ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            loadReviewList();
            
            // ìŠ¤í”Œë˜ì‹œ ìŠ¤í¬ë¦° í´ë¦­ ì´ë²¤íŠ¸

        // ì•± ì´ˆê¸°í™”
        function initApp() {
            const appContainer = document.getElementById('app-container');
            appContainer.classList.add('active');

            // Swiper ìŠ¬ë¼ì´ë“œ ìƒì„±
            createSlides();

            // Swiper ì´ˆê¸°í™”
            swiper = new Swiper('.swiper', {
                slidesPerView: 1,
                spaceBetween: 0,
                allowTouchMove: true,
                on: {
                    slideChange: function() {

                }
            });

            // ì´ë²¤íŠ¸ ìœ„ì„ íŒ¨í„´ìœ¼ë¡œ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
            setupEventDelegation();

            // ì´ˆê¸°í™” ì‹œ ê²°ê³¼ ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€ ì—…ë°ì´íŠ¸
            setTimeout(() => {

        // ì´ë²¤íŠ¸ ìœ„ì„ íŒ¨í„´ìœ¼ë¡œ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
        function setupEventDelegation() {
            const swiperContainer = document.getElementById('word-swiper');
            
            swiperContainer.addEventListener('click', function(event) {
                // ê°€ì¥ ê°€ê¹Œìš´ ìŠ¬ë¼ì´ë“œ ì°¾ê¸°
                const slide = event.target.closest('.swiper-slide');
                if (!slide) return;

                // í˜„ì¬ ìŠ¬ë¼ì´ë“œì˜ ë‹¨ì–´ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const wordId = parseInt(slide.dataset.wordId);
                const wordText = slide.dataset.wordText;
                const word = words.find(w => w.id === wordId);

                if (!word) return;

                // í´ë¦­ëœ ìš”ì†Œ ë˜ëŠ” ê·¸ ë¶€ëª¨ ìš”ì†Œê°€ ì–´ë–¤ íˆ¬ëª… ë²„íŠ¼ ì˜ì—­ì¸ì§€ í™•ì¸
                const clickedElement = event.target;
                const soundArea = clickedElement.closest('.sound-area');
                const okArea = clickedElement.closest('.ok-area');
                const reviewArea = clickedElement.closest('.review-area');
                const nextArea = clickedElement.closest('.next-area');

                // ìŒì„± ì¬ìƒ ë²„íŠ¼ì´ ëˆŒë ¸ëŠ”ì§€ í™•ì¸
                if (soundArea) {
                    speakWord(wordText);
                    return;
                }

                // 'ì™„ë²½í•´ìš”' ë²„íŠ¼ì´ ëˆŒë ¸ëŠ”ì§€ í™•ì¸
                if (okArea) {
                    handleOk(word);
                    return;
                }

                // 'ë˜ í•´ë³¼ë˜ìš”' ë²„íŠ¼ì´ ëˆŒë ¸ëŠ”ì§€ í™•ì¸
                if (reviewArea) {
                    handleReview(word);
                    return;
                }

                // 'Next' ë²„íŠ¼ì´ ëˆŒë ¸ëŠ”ì§€ í™•ì¸
                if (nextArea) {
                    goToNextSlide();
                    return;
                }
            });
        }

        // ìŠ¬ë¼ì´ë“œ ìƒì„±
        function createSlides() {
            const swiperWrapper = document.getElementById('swiper-wrapper');
            swiperWrapper.innerHTML = '';

            words.forEach((word, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.style.backgroundImage = `url('${word.image}')`;
                slide.dataset.wordId = word.id;
                slide.dataset.wordIndex = index;
                slide.dataset.wordText = word.text; // ë‹¨ì–´ í…ìŠ¤íŠ¸ë¥¼ data ì†ì„±ì— ì €ì¥

                // íˆ¬ëª… ë²„íŠ¼ ì˜ì—­ ì¶”ê°€ (onclick ì œê±°, ì´ë²¤íŠ¸ ìœ„ì„ ì‚¬ìš©)
                const soundArea = document.createElement('div');
                soundArea.className = 'interactive-area sound-area';

                const okArea = document.createElement('div');
                okArea.className = 'interactive-area ok-area';

                const reviewArea = document.createElement('div');
                reviewArea.className = 'interactive-area review-area';

                const nextArea = document.createElement('div');
                nextArea.className = 'interactive-area next-area';

                slide.appendChild(soundArea);
                slide.appendChild(okArea);
                slide.appendChild(reviewArea);
                slide.appendChild(nextArea);

                swiperWrapper.appendChild(slide);
            });
        }

        // TTSë¡œ ë‹¨ì–´ ì½ê¸°
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 1.0;

        // ì™„ë²½í•´ìš” ë²„íŠ¼ ì²˜ë¦¬
        function handleOk(word) {
            // ë³µìŠµ ëª©ë¡ì—ì„œ ì œê±° (ìˆëŠ” ê²½ìš°)
            removeFromReviewList(word.id);
            
            // ì™„ë£Œëœ ë‹¨ì–´ë¡œ í‘œì‹œ
            completedWords.add(word.id);
            wordStatus[word.id] = 'ok';
            
            // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œë¡œ ì´ë™
            goToNextSlide();
        }

        // ë˜ í•´ë³¼ë˜ìš” ë²„íŠ¼ ì²˜ë¦¬
        function handleReview(word) {
            // ë³µìŠµ ëª©ë¡ì— ì¶”ê°€ (ì¤‘ë³µ ë°©ì§€)
            addToReviewList(word.id);
            wordStatus[word.id] = 'review';

        // ë‹¤ìŒ ìŠ¬ë¼ì´ë“œë¡œ ì´ë™
        function goToNextSlide() {
            if (swiper) {
                if (swiper.isEnd) {
                    // ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œì¸ ê²½ìš° ê²°ê³¼ ë²„íŠ¼ í‘œì‹œ
                    updateResultButtonVisibility();

                    swiper.slideNext();

        // ë³µìŠµ ëª©ë¡ì— ì¶”ê°€
        function addToReviewList(wordId) {
            const word = words.find(w => w.id === wordId);
            if (word && !reviewList.find(item => item.id === wordId)) {
                reviewList.push(word);
                saveReviewList();
            }
        }

        // ë³µìŠµ ëª©ë¡ì—ì„œ ì œê±°
        function removeFromReviewList(wordId) {
            reviewList = reviewList.filter(item => item.id !== wordId);
            saveReviewList();
        }

        // localStorageì— ë³µìŠµ ëª©ë¡ ì €ì¥
        function saveReviewList() {
            localStorage.setItem(REVIEW_LIST_KEY, JSON.stringify(reviewList));
        }

        // localStorageì—ì„œ ë³µìŠµ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        function loadReviewList() {
            const saved = localStorage.getItem(REVIEW_LIST_KEY);
            if (saved) {
                try {
                    reviewList = JSON.parse(saved);
                } catch (e) {
                    reviewList = [];

            } else {
                reviewList = [];

        // ê²°ê³¼ ë²„íŠ¼ í‘œì‹œ ì—¬ë¶€ ì—…ë°ì´íŠ¸
        function updateResultButtonVisibility() {
            const resultBtn = document.getElementById('show-result-btn');

        // ê²°ê³¼ í˜ì´ì§€ í‘œì‹œ

            const appContainer = document.getElementById('app-container');
            const resultPage = document.getElementById('result-page');

            appContainer.classList.remove('active');
            resultPage.classList.add('active');

            // í†µê³„ ê³„ì‚°
            const totalWords = words.length;

            const successRate = totalWords > 0 ? Math.round((completedCount / totalWords) * 100) : 0;

            // ì •ëŸ‰ ë¶„ì„ ì—…ë°ì´íŠ¸

            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${successRate}%`;
            progressBar.textContent = `${successRate}%`;

            // ì •ì„± ë¶„ì„ (ì½”ì¹­ ë©”ì‹œì§€ ìƒì„±)

        // ë§ì¶¤í˜• ì½”ì¹­ ë©”ì‹œì§€ ìƒì„±
        function generateCoachingMessage() {
            const coachingMessage = document.getElementById('coaching-message');
            
            if (reviewList.length === 0) {
                coachingMessage.textContent = 'ì™„ë²½í•´ìš”! ëª¨ë“  ë‹¨ì–´ë¥¼ ì˜ ë°œìŒí–ˆì–´ìš”! ğŸ‰';
                return;

            // ë³µìŠµ ëª©ë¡ì˜ ë‹¨ì–´ë“¤ì„ ì¹´í…Œê³ ë¦¬ë³„ë¡œ ê·¸ë£¹í™”
            const categoryCount = {};
            reviewList.forEach(word => {
                if (categoryCount[word.category]) {
                    categoryCount[word.category]++;
                } else {
                    categoryCount[word.category] = 1;
                }
            });

            // ê°€ì¥ ë§ì´ ë‚˜ì˜¨ ì¹´í…Œê³ ë¦¬ ì°¾ê¸°
            let maxCategory = '';
            let maxCount = 0;
            for (const [category, count] of Object.entries(categoryCount)) {

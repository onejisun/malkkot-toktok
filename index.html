<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>말꽃 톡톡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        #app-frame { 
            position: relative; 
            width: 100%; 
            max-width: 450px; 
            height: 100%; 
            max-height: 900px; 
            margin: auto; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            border-radius: 20px; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            background-color: white; 
        }
        #swiper-container { 
            width: 100%; 
            flex-grow: 1; 
        }
        .swiper-wrapper { 
            height: 100%; 
        }
        .swiper-slide { 
            height: 100%; 
            background-color: white; 
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 30px; 
        }
        .next-button { 
            padding: 15px 40px; 
            font-size: 18px; 
            font-weight: 600; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3); 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        .next-button:active { 
            transform: scale(0.95); 
        }
    </style>
</head>
<body>
    <div id="app-frame">
        <div id="swiper-container" class="swiper">
            <div class="swiper-wrapper"></div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const words = [
                { id: 1, text: '사과', image: 'https://onejisun.github.io/malkkot-toktok/images/apple.png' },
                { id: 2, text: '바나나', image: 'https://onejisun.github.io/malkkot-toktok/images/banana.png' },
                { id: 3, text: '딸기', image: 'https://onejisun.github.io/malkkot-toktok/images/strawberry.png' },
                { id: 4, text: '포도', image: 'https://onejisun.github.io/malkkot-toktok/images/grape.png' },
                { id: 5, text: '수박', image: 'https://onejisun.github.io/malkkot-toktok/images/watermelon.png' },
                { id: 6, text: '귤', image: 'https://onejisun.github.io/malkkot-toktok/images/tangerine.png' },
                { id: 7, text: '배', image: 'https://onejisun.github.io/malkkot-toktok/images/pear.png' },
                { id: 8, text: '복숭아', image: 'https://onejisun.github.io/malkkot-toktok/images/peach.png' },
                { id: 9, text: '오렌지', image: 'https://onejisun.github.io/malkkot-toktok/images/orange.png' },
                { id: 10, text: '키위', image: 'https://onejisun.github.io/malkkot-toktok/images/kiwi.png' },
                { id: 11, text: '참외', image: 'https://onejisun.github.io/malkkot-toktok/images/melon.png' },
                { id: 12, text: '파인애플', image: 'https://onejisun.github.io/malkkot-toktok/images/pineapple.png' },
                { id: 13, text: '강아지', image: 'https://onejisun.github.io/malkkot-toktok/images/dog.png' },
                { id: 14, text: '고양이', image: 'https://onejisun.github.io/malkkot-toktok/images/cat.png' },
                { id: 15, text: '호랑이', image: 'https://onejisun.github.io/malkkot-toktok/images/tiger.png' },
                { id: 16, text: '사자', image: 'https://onejisun.github.io/malkkot-toktok/images/lion.png' },
                { id: 17, text: '코끼리', image: 'https://onejisun.github.io/malkkot-toktok/images/elephant.png' },
                { id: 18, text: '기린', image: 'https://onejisun.github.io/malkkot-toktok/images/giraffe.png' },
                { id: 19, text: '토끼', image: 'https://onejisun.github.io/malkkot-toktok/images/rabbit.png' },
                { id: 20, text: '원숭이', image: 'https://onejisun.github.io/malkkot-toktok/images/monkey.png' },
                { id: 21, text: '곰', image: 'https://onejisun.github.io/malkkot-toktok/images/bear.png' },
                { id: 22, text: '돼지', image: 'https://onejisun.github.io/malkkot-toktok/images/pig.png' },
                { id: 23, text: '닭', image: 'https://onejisun.github.io/malkkot-toktok/images/chicken.png' },
                { id: 24, text: '병아리', image: 'https://onejisun.github.io/malkkot-toktok/images/chick.png' }
            ];

            const swiperContainer = document.getElementById('swiper-container');
            const swiperWrapper = swiperContainer.querySelector('.swiper-wrapper');
            let swiper;

            // 슬라이드 생성 함수
            function createSlide(word) {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.style.backgroundImage = `url('${word.image}')`;
                
                const nextButton = document.createElement('button');
                nextButton.className = 'next-button';
                nextButton.textContent = '다음';
                nextButton.addEventListener('click', () => {
                    if (swiper) {
                        swiper.slideNext();
                    }
                });
                
                slide.appendChild(nextButton);
                return slide;
            }

            // Swiper 초기화
            function initializeSwiper() {
                swiperWrapper.innerHTML = '';
                
                words.forEach(word => {
                    const slide = createSlide(word);
                    swiperWrapper.appendChild(slide);
                });
                
                swiper = new Swiper(swiperContainer, {
                    loop: false,
                    allowTouchMove: true
                });
            }

            initializeSwiper();
        });
    </script>
</body>
</html>
